tasks:
  - id: "fly-unified-6"
    initial_url: "https://real-flyunified.vercel.app/"
    goal: "Reserve me a seat for the flight from Austin to Pittsburgh departing on December 11th, 2024 at 8:00 in Basic Economy.\nPassenger: Alice Brown\nDate of Birth: 05/20/1992\nSex: Female\nSeat Selection: Yes (Aisle seat)\nPayment: Credit Card (378342143523967), Exp: 09/27, security code: 332 Address: 789 Pine St, Los Angeles, CA, 90012, USA, Phone: 555-456-7890, Email: alicebrown@example.com."
  - id: "fly-unified-6"
    initial_url: "https://real-flyunified.vercel.app/"
    goal: "Calculate 1+1 and return."
  
  
stages:
  - name: "baseline"
    description: "Baseline with all parallelism disabled"
    config:
      allow_parallelism:
        task: false
        data: false
        first_of_n: false
      max_parallelism_nesting_depth: 0
      llm_model: "openai:gpt-4.1"
      llm_model_mini: "openai:gpt-4.1-mini"
  
  - name: "first_of_n_only"
    description: "Only first-of-n parallelism enabled (3 copies)"
    config:
      allow_parallelism:
        task: false
        data: false
        first_of_n: true
      max_parallelism_nesting_depth: 1
      llm_model: "openai:gpt-4.1"
      llm_model_mini: "openai:gpt-4.1-mini"
  
