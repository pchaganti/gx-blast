metrics:
  - tasks:
    - scheduled
    - running
    - completed
  - concurrent_browsers
  - memory_usage_gb
  - total_cost
  - total_token_usage:
    - prompt_tokens
    - cached_prompt_tokens
    - output_tokens
    - total_tokens
  - total_time
settings:
  runs_per_stage: 3
  logs_dir: "experiments/logs"
  output_dir: "experiments/results"